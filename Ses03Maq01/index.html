<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h2>Flexstart</h2>
    <div class="container-flexstart">
        <div class="pink-item"></div>
        <div class="blue-item"></div>
        <div class="green-item"></div>
    </div>
    <h2>Flex-End</h2>
    <div class="container-flexend">
        <div class="pink-item"></div>
        <div class="blue-item"></div>
        <div class="green-item"></div>
    </div>
    <h2>Flex-Center</h2>
    <div class="container-flexcenter">
        <div class="pink-item"></div>
        <div class="blue-item"></div>
        <div class="green-item"></div>
    </div>
    <h2>Flex-Between</h2>
    <div class="container-flexspace-between">
        <div class="pink-item"></div>
        <div class="blue-item"></div>
        <div class="green-item"></div>
    </div>
    <h2>Flex-Around</h2>
    <div class="container-flex-around">
        <div class="pink-item"></div>
        <div class="blue-item"></div>
        <div class="green-item"></div>
    </div>
    <h2>Flex-Evenly</h2>
    <div class="container-flex-evenly">
        <div class="pink-item"></div>
        <div class="blue-item"></div>
        <div class="green-item"></div>
    </div>
    </body>
</html>
